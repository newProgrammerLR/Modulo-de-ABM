<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Modulo ABM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

<body>
    <header>   
        <div class="fechahora">
            <div id="fechad">
            <script>
                const d=new Date();
                const dia=new Array(7);
                dia[0]="Domingo";
                dia[1]="Lunes";
                dia[2]="Martes";
                dia[3]="Miercoles";
                dia[4]="Jueves";
                dia[5]="Viernes";
                dia[6]="Sabado";
                document.write(dia[d.getDay()]);
            </script>
            </div>
        <div id="fecha">
            <script>
            //<![CDATA[
                function makeArray() {
                for (i = 0; i<makeArray.arguments.length; i++)
                this[i + 1] = makeArray.arguments[i];}
                const months = new makeArray('Enero','Febrero','Marzo','Abril','Mayo',
                'Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre');
                const date = new Date();
                const day = date.getDate();
                const month = date.getMonth() + 1;
                const yy = date.getYear();
                const year = (yy < 1000) ? yy + 1900 : yy;
                document.write(day + "  " + months[month] + "  " + year);
            //]]>
            </script>   
        </div>
        <div id="reloj">
            <script>
                function startTime(){
                const today=new Date();
                h=today.getHours();
                m=today.getMinutes();
                s=today.getSeconds();
                m=checkTime(m);
                s=checkTime(s);
                document.getElementById('reloj').innerHTML=h+":"+m+":"+s;
                t=setTimeout('startTime()',500);}
                function checkTime(i)
                {if (i<10) {i="0" + i;}return i;}
                window.onload=function(){startTime();}
            </script>
        </div>
        </div>
    
        <div class="logoyhamburguesa">
            <div class="logo"><a href="/"><img src="images/moduloABM2.png" alt="Logo ABM" class="imgABM"></a></div>
            <div class="burger-menu"><i class="fa fa-bars burger-10x"></i></div>
        </div>
    </header>
    
    <main class="register">
        <form action="/" method="POST">
        <div class="titulo">
            <h2>AÑADIR VACUNO</h2>
        </div>
        <div class="formanadir">
        
            <div class="calsificacionv">
            <label for="categoria">CATEGORIA</label>
            <select name="clasificacionvacuna" id="clasificacionvacuna">
                <option value="En Blanco"></option>
                <option value="Ternera">Ternera</option>
                <option value="Ternero">Ternero</option>
                <option value="Vaquillona">Vaquillona</option>
                <option value="Torito">Torito</option>
                <option value="Novillo">Novillo</option>
                <option value="Vaca">Vaca</option>
                <option value="Toro">Toro</option>
            </select>
            <span><p class="pformu">Debe elegir una categoría</p></span>
            </div>
        
        <div class="nombre">
            <label for="nombre">NOMBRE</label>
            <input class="nombreinput" type="text" name="Nombre del vacuno" placeholder="Nombre del Vacuno">
            <span><p class="pformu">Debe tener más de 4 caracteres</p></span>
        </div>

        <div class="nacimiento">
            <label for="fechadenacimiento">FECHA DE NACIMIENTO<b class="b"></b></label>
            <input class="nacimientoinput" type="date" name="Fecha de nacimiento" id="fechadenacimiento">
            <span><p class="pformu"></p></span>
        </div>

        <div class="dueño">
            <label for="nombre">DUEÑO</label>
            <input class="dueñoinput" type="text" name="Dueño" placeholder="Dueño">
            <span><p class="pformu">Debe Ingresar un Dueño</p></span>
        </div>

        <div class="hijade">
            <label for="nombre">HIJA DE</label>
            <input class="hijadeinput" type="text" name="Hija de" placeholder="Hija de">
            <span><p class="pformu">Debe Ingresar la línea de Sangre</p></span>
        </div>
            
        <!-- 
        <div class="fotodevacuno">
            <label for="userImage">Imagen del Vacuno</label><input type="file" name="userImage" id="userImage">
            <span><p class="pformu"></p></span>
        </div>
        -->

            <div class="comentario">
                <label for="nombre">COMENTARIO</label>
                <p><textarea name="comentarioinput" rows="5" cols="43" placeholder="Escribe aquí tu comentario:"></textarea></p>
                <span><p class="pformu">Debe insertar las características del animal</p></span>
            </div>
            <div class="confirmcancel">                
                <input class="cc" type="submit" value="CONFIRMAR">
            </div>
            </div>
        </form>
    </div>
    </main>
    <footer class="pie-foot">
